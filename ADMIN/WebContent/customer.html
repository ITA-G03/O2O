  <div class="modal fade" id="popup" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">Information</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="control-label">Customer Tel</label>
            <input type="text" class="form-control" id="Ctel">
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">new password:</label>
            <textarea class="form-control" id="Cpassword"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="close" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" id="sure" class="btn btn-primary">Sure</button>
      </div>
    </div>

 	<script type="text/javascript" src="js/jquery.min.js"></script> 
    <script type="text/javascript" src="js/jquery.cookie.js"></script> 
    <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript">
	$(function() {
		var uname=$.cookie("name");
		$("#username").text(uname);
		$("#reset").on("click",function(data){
			var tel=$("input[name=tel]").val();
			$('#popup').modal('show');
			$("#Ctel").val(tel);
			$("#Cpassword").val('');
		
		});
		$("#sure").on("click",function(data){
			var tel=$("input[name=tel]").val();
			var password=$("#Cpassword").val();
			$.post("resetpassword", {tel : tel,password :password }, function(data) {
				$('#popup').modal('hide');
				if(data.isSuccess){
					alert("update successfully!");
					$("input[name=tel]").val('');
				}
			});
		});
	});

	</script>
