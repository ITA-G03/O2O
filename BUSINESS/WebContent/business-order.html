    <!-- DataTables -->

    <script type="application/javascript">
        $(document).ready(function () {
            /*$('#table_id').dataTable({
             "ajax": "/business/list",
             "columns": [
             {"data": "businessId"},
             {"data": "realName"},
             {"data": "status"},
             {"data": "status"},
             {"data": "status"},
             {"data": "status","orderable": false}
             ]
             });*/
            var table = $('#table_id').DataTable({
                "bSortClasses": false,
                "ajax": "/order/new-order",
                "columns": [
                    {
                        "data": "orderId"
                    },
                    {
                        "data": "comments",
                    },
                    {
                        "data": "orderItemList", render: function (data, type, row, meta) {
                        var price = 0;
                        if (null == data) {
                            return null;
                        }
                        $.each(data, function (i, n) {
                            price += n["count"];
                        });
                        return '' + price;
                    }
                    },
                    {
                        "data": "comments"
                    },
                    {
                        "data": "comments"
                    },
                    {
                        "data": "comments",
                        "orderable": false,
                        render: function () {
                            var action = '<button  style="margin-right: 10px" type="button" data-loading-text="Loading..." class="btn btn-primary accept" autocomplete="off">Accept</button>' +
                                    '<button type="button" class="btn btn-warning reject ">Reject</button>';
                            return action;
                        }
                    }
                ]
            });

            //swap to history
            $("#history").on("click", function () {
                table.ajax.url("/order/history-order").load();
                table.columns(5).visible(false);
            });
            //swap to new order
            $("#new").on("click", function () {
                table.ajax.url("/order/new-order").load();
                table.columns(5).visible(true);
            });

            //tr
            $('#table_id>tbody').delegate('>tr', 'mouseover', function () {
                var trElement = $(this);
//                trElement.attr("data-container", "body");
                trElement.addClass('table');
                trElement.attr("data-trigger", "focus");
                trElement.attr("data-toggle", "popover");
                trElement.attr("data-title", "Detail");
                trElement.attr("data-placement", "left");
                trElement.attr('data-html', 'true');

                //detail
                var rowdata = table.row($(this).parents('tr')[0]).data();
                var orderitem = rowdata.orderItemList;
                var context = '<table class="row">' +
                                '<thead>' +
                                '<tr>' +
                                '<th>FoodName</th>' +
                                '<th>Count</th>' +
                                '</tr>' +
                                '</thead>' +
                                '<tbody>' + ''
                        ;
                $.each(orderitem, function (i, n) {
                    var food = n.food;
                    context += '<tr><th>' + food.foodName + '</th><th>' + n.count + '</th></tr>';
                });
                context += '</tbody></table>';
                trElement.attr("data-content", "" + context);


                //init popover
                $('[data-toggle="popover"]').popover();
                //show
                trElement.popover('show');
                console.log('...tr');
            });

            $('#table_id').delegate('tbody tr', 'mouseleave', function () {
                var trElement = $(this);
                trElement.popover('hide');
            });

            //accept
            $('#table_id').delegate('button.accept', 'click', function () {
                //loading
                var $btn = $(this).button('loading');
                //row - data
                var rowdata = table.row($(this).parents('tr')[0]).data();
                //hide
                var rejectBtn = $(this).next();
                rejectBtn.hide();
                console.log(rowdata);
                $.post(
                        '/order/accept',
                        {orderId: rowdata.orderId},
                        function (data) {
                            setTimeout(function () {
                                $btn.button('reset');
                            }, 2000);
                            console.log(data);
                            if (null == data) {
                                $(this).next().show()
                            }
                            else if (data.status == "success") {
                                table.row($($btn).parents('tr')).remove()
                                        .draw();
                            } else if (data.status == "failure") {
                                alert(data.body);
                                rejectBtn.show();
                            }
                        },
                        "json"
                );
            });
            //reject
            $('#table_id').delegate('button.reject', 'click', function () {
                var rowdata = table.row($(this).parents('tr')[0]).data();
                var $btn = $(this).button('loading');
                //hide
                var rejectBtn = $(this).prev();
                console.log(rowdata);
                $.post(
                        '/order/reject',
                        {orderId: rowdata.orderId},
                        function (data) {
                            setTimeout(function () {
                                $btn.button('reset');
                            }, 2000);
                            console.log(data);
                            if (null == data) {
                                $(this).next().show()
                            }
                            else if (data.status == "success") {
                                table.row($($btn).parents('tr')).remove()
                                        .draw();
                            } else if (data.status == "failure") {
                                alert(data.body);
                                rejectBtn.show();
                            }
                        },
                        "json"
                );
            });

        });
    </script>
