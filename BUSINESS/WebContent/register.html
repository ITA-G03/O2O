<head>

                    <h1 class="text-center">Seller Register</h1>
                    <div class="form-group">

<!--                        <span class="text-danger">Error message example</span>-->

                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="psw" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" name="psw" class="form-control" required />
                    </div>
                    <!-- Location -->
                    <div class="form-group">

                                <li><a href="#">Separated link</a></li>
                            </ul>
                        </div>
                        <div class="btn-group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Area <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Separated link</a></li>

                        </div>

                    <div class="form-group">

-->

                        <label>Location Detail</label>
                        <input type="text" name="name" class="form-control" required />
<!--                        <span class="text-danger">Error message example</span>-->
                    </div>
                    <div class="form-group">
                        <label>License</label>
                        <input type="file" name="license" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <label>Logo</label>
                        <input type="file" name="logo" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <label>idCard</label>
                        <input type="file" name="idCard" class="form-control" required />
                    </div>
