<!DOCTYPE HTML>
<html lang="">

<head>
    <meta charset="UTF-8">
    <title>外卖</title>
    <link rel="stylesheet" type="text/css" href="/bower/bootstrap-3.3.5-dist/css/cosmo.css">
    <link rel="stylesheet" type="text/css" href="/bower/font-awesome-4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/bower/angular-aside/dist/css/angular-aside.min.css">
    <link rel="stylesheet" type="text/css" href="/css/base.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <script src="/bower/angular/angular.js"></script>
    <script src="/bower/angular-animate/angular-animate.js"></script>
    <script src="/bower/angular-cookies/angular-cookies.js"></script>
    <script src="/bower/angular-aside/dist/js/angular-aside.min.js"></script>
    <script src="/bower/angular-ui-bootstrap/uibootstrap.js"></script>
    <script src="/bower/jquery/jquery-1.11.3.js"></script>
    <script src="/bower/jquery-form/jquery.form.min.js"></script>
    <script src="/bower/jquery-md5/jquery-md5.js"></script>
    <script src="/js/customer/common.js"></script>
    <script src="/js/customer/registerController.js"></script>
</head>

<body class="change-location-bg" ng-app="o2o">
<div ng-include="'/parts/index/nav'"></div>
<div class="page-wrapper">
    <div class="page-body">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <form class="register-form">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user icon-lg"></i></span>
                            <input type="text" class="form-control input-lg" placeholder="输入手机号码" name="tel" required>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock icon-lg"></i></span>
                            <input type="text" class="form-control input-lg" placeholder="输入登录密码" name="password"
                                   required>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-lock icon-lg"></i></span>
                            <input type="text" class="form-control input-lg" placeholder="再次确认密码" name="confirm"
                                   required>
                        </div>
                        <button type="submit" class="btn btn-lg btn-block btn-danger">同意以下协议并注册</button>
                        <br/>

                        <div class="text-danger" id="errMsg"></div>
                        <div class="mt10">
                            <a href="#" class="highlight">《G03外卖网用户协议》</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div ng-include="'/parts/index/footer'"></div>
</div>
</body>

</html>
