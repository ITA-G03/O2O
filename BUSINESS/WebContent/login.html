<!DOCTYPE HTML>
<html lang="">

<head>
    <meta charset="UTF-8">
    <title>外卖</title>
    <link rel="stylesheet" type="text/css" href="/bower/bootstrap-3.3.5-dist/css/cosmo.css">
    <link rel="stylesheet" type="text/css" href="/bower/font-awesome-4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/css/base.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <script src="/bower/angular/angular.js"></script>
    <script src="/bower/angular-animate/angular-animate.js"></script>
    <script src="/bower/angular-ui-bootstrap/uibootstrap.js"></script>
    <script src="/bower/jquery/jquery-1.11.3.js"></script>
    <script src="/bower/jquery-form/jquery.form.min.js"></script>
    <script src="/js/customer/common.js"></script>
    <script src="/js/customer/loginController.js"></script>
</head>

<body class="change-location-bg" ng-app="o2o">
<div ng-include="'/parts/index/nav'"></div>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <form class="register-form" method="post" action="/action/login">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user icon-lg"></i></span>
                    <input type="text" class="form-control input-lg" placeholder="输入手机号码" required name="tel">
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock icon-lg"></i></span>
                    <input type="password" class="form-control input-lg" placeholder="输入登录密码" required name="password">
                </div>
                <button type="submit" class="btn btn-lg btn-block btn-danger">登录</button>
                <br/>
                <div class="text-danger" id="errMsg"></div>
                <div class="mt10 color-white">
                    还没有账号？<a href="/register" class="highlight">免费注册</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
