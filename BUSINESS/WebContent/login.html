<!DOCTYPE HTML>
<html lang="">

<head>
    <meta charset="UTF-8">
    <title>外卖</title>
    <link rel="stylesheet" type="text/css" href="/bower/bootstrap-3.3.5-dist/css/cosmo.css">
    <link rel="stylesheet" type="text/css" href="/bower/font-awesome-4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/css/base.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <script src="/bower/angular/angular.js"></script>
    <script src="/bower/angular-animate/angular-animate.js"></script>
    <script src="/bower/angular-ui-bootstrap/uibootstrap.js"></script>
    <script src="/js/customer/common.js"></script>
    <script src="/js/customer/loginController.js"></script>
</head>

<body class="change-location-bg" ng-app="o2o">
<nav class="navbar navbar-default navbar-fixed-top nav-index">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav"
                    aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/index">G03外卖网</a>

        </div>
        <div class="collapse navbar-collapse" id="main-nav">
            <ul class="nav navbar-nav"></ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/register">注册</a>
                </li>
                <li><a href="/login">登录</a>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <form class="register-form" ng-controller="loginCtrl">
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-user icon-lg"></i></span>
                    <input type="text" class="form-control input-lg" placeholder="输入手机号码" ng-model="formData.tel">
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock icon-lg"></i></span>
                    <input type="password" class="form-control input-lg" placeholder="输入登录密码" ng-model="formData.password">
                </div>
                <button type="button" class="btn btn-lg btn-block btn-danger" ng-click="login()">登录</button>
                <span class="text-danger" ng-bind="errMsg"></span>

                <div class="mt10 color-white">
                    还没有账号？<a href="/register" class="highlight">免费注册</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
