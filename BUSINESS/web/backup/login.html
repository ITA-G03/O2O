<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/sms.css"/>
    <link rel="stylesheet" href="/css/bootstrap.css"/>
    <link rel="stylesheet" href="/css/font-awesome.css"/>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <div class="center-block well form-center">
                <h1 class="text-center">User Login</h1>

                <div class="form-group">
                    <label for="tel">Tel</label>
                    <input id="tel" type="text" name="tel" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" name="password" class="form-control" required/>
                </div>
                <br/>
                <button id="loginButton" type="button" class="btn btn-block btn-primary">
                    Login<i id="loginSpinner" class="fa fa-spinner fa-pulse hidden"></i>
                </button>
                <br/>
                <p id="loginResponseMessage" class="hidden">Login Failed~!</p>
                <br/>
                <div class="text-right">
                    <a href="/register/" class="btn btn-link">Register</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/js/bower/jquery-1.11.3.js"></script>
<script type="text/javascript" src="/js/bower/bootstrap.js"></script>
<script type="text/javascript" src="/js/login/login.js"></script>
</body>

</html>
