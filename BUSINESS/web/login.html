<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/sms.css"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/font-awesome.css"/>
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <form action="login" method="post" class="center-block well form-center">
                <h1 class="text-center">Seller Login</h1>

                <div class="form-group">
                    <label for="username">Name</label>
                    <input id="username" type="text" name="username" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" type="password" name="password" class="form-control" required/>
                </div>
                <br/>
                <button id="loginButton" type="submit" class="btn btn-block btn-primary">
                    Login<i id="loginSpinner" class="fa fa-spinner fa-pulse hidden"></i>
                </button>
                <br/>
                <p id="loginResponseMessage" class="hidden">Login Failed~!</p>
                <br/>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
</body>

</html>
